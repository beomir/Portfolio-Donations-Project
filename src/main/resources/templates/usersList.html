<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />

  </head>
  <body onload="migmig()">
    <header>
      <nav class="container container--70">
        <span th:include="fragments/loggedOrNot :: loggedOrNot"></span>

        <span th:include="fragments/header :: header"></span>
      </nav>
    </header>

    <section class="login-page">
      <h2 th:text="'Hej '+ ${username} + ' ,poniżej lista użytkowników'"> </h2>
    </section>

    <div style="text-align: center;background-color: #00BCD4;border-radius: 3px">
      <div style="color: black;text-align: center;font-size: 20px;font-weight: bold;" th:text="'Twoje Zbiórki'"></div><br/><br/>
      <table  style="color: black;text-align: left;width:100%;border: solid 1px;">
        <tr style="border: solid 1px">
          <th class="tables">Imię</th>
          <th class="tables">Nazwisko</th>
          <th class="tables">E-mail</th>
          <th class="tables">Stworzony</th>
          <th class="tables">Ostatnia aktualizacja</th>
          <th class="tables">Ostatnia zmiana przez</th>
          <th class="tables">Status</th>
          <th class="tables">Uprawnienia</th>
          <th class="tables"><span id="changeStatus">Zmień status</span></th>
          <th class="tables"><span id="delete">Usuń</span></th>
        </tr>
        <tr style="border: solid 1px" th:each="userList: ${userList}">
          <td style="cursor: pointer" title="Naciśnij żeby sprawdzić szczegóły i móc edytować" class="tables" >
            <a th:href="@{/logged/myFundraising/{id}(id=${donationList.id})}"><div th:text="${donationList.id}"></div></a>
          </td>
          <td class="tables" th:text="${donationList.quantity}"></td>
          <td class="tables"><span th:each="a,i : *{donationList.categories}"  th:text="${!i.last} ? ${a.name} + ',' : ${a.name}"></span></td>
          <td class="tables" th:text="${donationList.institution.name}"></td>
          <td class="tables" th:text="*{#strings.replace(#strings.substring(donationList.created,0,19),'T',' ')}"></td>
          <td class="tables" th:text="${donationList.pickUpDate}"></td>
          <td th:switch="${donationList.active}"  class="tables">
            <span th:case="true" th:text="Nieodebrane"></span>
            <span th:case="false" th:text="Odebrane"></span>
            <span th:case="*" th:text="Nieznany"></span>
          </td>
          <td th:switch="${donationList.active}"  class="tables">
            <a th:href="@{/logged/myFundraising/deactivate/{id}(id=${donationList.id})}"><span th:case="false" th:text="'na nieodebrane'" style="color: red;cursor: pointer;font-weight: bold"></span></a>
            <a th:href="@{/logged/myFundraising/activate/{id}(id=${donationList.id})}"><span th:case="true" th:text="'na odebrane'" style="color: lightgreen;cursor: pointer;font-weight: bold"></span></a>
          </td>
        </tr>
      </table>
    </div><br/><br/>

    <footer>
      <span th:include="fragments/footer :: footer"></span>
      </footer>
    <script type="text/javascript">
      function migmig() {
        setTimeout(function (){
          migmig().fadeIn(5000)},5000)

        setTimeout(function changeStatus() {
          $("#changeStatus").fadeOut(3000);
        }, 3000)
        $("#changeStatus").fadeIn(3000)
        }
  </script>
  </body>
</html>
