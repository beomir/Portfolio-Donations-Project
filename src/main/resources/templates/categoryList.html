<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />

  </head>
  <body onload="migmig()">
    <header>
      <nav class="container container--70">
        <span th:include="fragments/loggedOrNot :: loggedOrNot"></span>

        <span th:include="fragments/header :: header"></span>
        <span sec:authorize="hasRole('ROLE_ADMIN')">
        <br/><br/><br/><br/>
        <div  style="font-weight: bold;font-size: 20px">Panel Admina</div>
        <span th:include="fragments/adminNavigation :: adminNavigation"></span>
        </span>
      </nav>
    </header>

    <section class="login-page">
      <h2 th:text="'Hej '+ ${username} + ' ,poniżej znajdziesz informację dotyczące kategorii'"> </h2>
    </section>

    <div style="text-align: center;background-color: #00BCD4;border-radius: 3px">
      <div style="color: black;text-align: center;font-size: 20px;font-weight: bold;" th:text="'Kategorie'"></div><br/><br/>
      <table  style="color: black;text-align: left;width:100%;border: solid 1px;">
        <tr style="border: solid 1px">
          <th class="tables">Nazwa</th>
          <th class="tables">Stworzona</th>
          <th class="tables">Ostatnia aktualizacja</th>
          <th class="tables">Ostatnia zmiana przez</th>
          <th class="tables">Status</th>
          <th class="tables"><span id="changeStatus">Zmień status</span></th>
          <th class="tables"><span id="delete">Usuń</span></th>
        </tr>
        <tr style="border: solid 1px" th:each="categories: ${categories}">
          <td style="cursor: pointer" title="Naciśnij żeby sprawdzić szczegóły i móc edytować" class="tables" >
            <a th:href="@{/admin/categories/{id}(id=${categories.id})}"><div style="color: black" th:text="${categories.name}"></div></a>
          </td>
          <td class="tables" th:text="*{#strings.replace(#strings.substring(categories.created,0,19),'T',' ')}"></td>
          <td class="tables" th:text="*{#strings.replace(#strings.substring(categories.last_update,0,19),'T',' ')}"></td>
          <td class="tables" th:text="${categories.changeBy}"></td>
          <td th:switch="${categories.active}"  class="tables">
            <span th:case="true" th:text="Aktywne"></span>
            <span th:case="false" th:text="Nieaktywne"></span>
            <span th:case="*" th:text="Nieznany"></span>
          </td>
          <td th:switch="${categories.active}"  class="tables">
            <a th:href="@{/admin/categories/deactivate/{id}(id=${categories.id})}"><span th:case="true" th:text="'na nieaktywne'" style="color: red;cursor: pointer;font-weight: bold"></span></a>
            <a th:href="@{/admin/categories/activate/{id}(id=${categories.id})}"><span th:case="false" th:text="'na aktywne'" style="color: lightgreen;cursor: pointer;font-weight: bold"></span></a>
          </td>
          <td title="Are you sure with want delete category? Remember that is not possible delete category if some category is assign to donation" class="tables" style="color: #3c3c3c;cursor: pointer;font-weight: bold">
            <a th:href="@{/admin/categories/delete/{id}(id=${categories.id})}"><span th:text="'Usuń'"></span></a>
          </td>
        </tr>
      </table>
    </div><br/><br/>

    <footer>
      <span th:include="fragments/footer :: footer"></span>
      </footer>
    <script type="text/javascript">
      function migmig() {
        setTimeout(function (){
          migmig().fadeIn(5000)},5000)

        setTimeout(function changeStatus() {
          $("#changeStatus").fadeOut(3000);
          $("#delete").fadeOut(3000);
        }, 3000)
        $("#changeStatus").fadeIn(3000)
        $("#delete").fadeIn(3000)
        }
  </script>
  </body>
</html>
