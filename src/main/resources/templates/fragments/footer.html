<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form method="post" th:action="@{/contactForm}">
            <div class="form-group form-group--50">
                <input type="text" name="name" id="name" placeholder="Imię"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="surname" id="surname" placeholder="Nazwisko"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="email" id="email" placeholder="E-mail"/>
            </div>

            <div class="form-group">
            <textarea
                    id="message"
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"
            ></textarea>
            </div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img th:src="@{/images/icon-facebook.svg}"/></a>
            <a href="#" class="btn btn--small"><img th:src="@{/images/icon-instagram.svg}"/></a>
        </div>
    </div>
    <script type="text/javascript" th:src= "@{/js/app.js}"></script>
</footer>
</body>
</html>
