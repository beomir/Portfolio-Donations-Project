<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer">
    <div class="contact">
        <h2 style="white-space: pre-wrap" th:text="#{app.footer.h2a}">Skontaktuj się z nami</h2>
        <h3 style="white-space: pre-wrap" th:text="#{app.footer.h3a}">Formularz kontaktowy</h3>
        <form method="post" th:action="@{/contactForm}">
            <div class="form-group form-group--50">
                <input type="text" name="name" id="name" th:placeholder="#{app.footer.i1a}"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="surname" id="surname" th:placeholder="#{app.footer.i2a}"/>
            </div>
            <div class="form-group form-group--50">
                <input type="text" name="email" id="email" th:placeholder="#{app.footer.i3a}"/>
            </div>

            <div class="form-group">
            <textarea
                    id="message"
                    name="message"
                    th:placeholder="#{app.footer.i4a}"
                    rows="1"
            ></textarea>
            </div>

            <button th:text="#{app.footer.i5a}" class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img th:src="@{/images/icon-facebook.svg}"/></a>
            <a href="#" class="btn btn--small"><img th:src="@{/images/icon-instagram.svg}"/></a>
        </div>
    </div>
    <script type="text/javascript" th:src= "@{/js/app.js}"></script>
    <script type="text/javascript" th:src= "@{/js/jquery.scrollTo.min.js}"></script>
</footer>
</body>
</html>
