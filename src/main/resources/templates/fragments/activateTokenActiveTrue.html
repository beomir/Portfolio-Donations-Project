<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<span th:fragment="activateTokenActiveTrue">
    <span>
        <form th:object="${user}" method="post" th:action="@{/passwordRestarted}">
      <div class="form-group">
        <input type="password" th:field="*{password}" id="password" name="password" placeholder="Hasło" />
        <input type="hidden" th:field="*{email}" />
      </div>
      <div class="form-group">
        <input type="password" name="password2" id="password2" placeholder="Powtórz hasło" />
        <span id='message' style="color:red">Hasło powinno zawierac minimum 8 znaków oraz składać się z przynajmniej jednej litery, cyfry oraz znaku specjalnego</span>
      </div>

      <div style="min-width: 31%;" class="form-group form-group--buttons">
        <button style="min-width: 31%;" type="submit" onclick="return checkPasswordAndName()" class="btn">Resetuj hasło</button>
      </div>
    </form>
    </span>
</span>
</body>
</html>
